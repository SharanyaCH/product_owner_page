<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Owners Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Product Owner Management System</a>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create New Product Owner</h1>
                <div class="card-body">
                    <form th:action="@{/add_product_owners}" th:object="${productOwner}" method="POST">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" th:field="*{firstname}" class="form-control" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label>Email id</label>
                            <input type="text" name="emailId" th:field="*{emailId}" class="form-control" placeholder="Enter Email Id">
                        </div>
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" name="product_Name" th:field="*{product_Name}" class="form-control" placeholder="Enter Product Name">
                        </div>
                        <div class="form-group">
                            <label>Product Type</label>
                            <input type="text" name="product_Type" th:field="*{product_Type}" class="form-control" placeholder="Enter Product Type">
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
